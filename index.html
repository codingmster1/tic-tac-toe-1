<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>

        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Andika:ital,wght@1,700&family=Dosis:wght@500;600&family=Gajraj+One&family=Kanit:ital@1&family=Orbitron&family=Oswald&family=Press+Start+2P&family=Quattrocento+Sans:ital@1&family=Roboto+Mono:wght@300;400;500&family=Rubik+Distressed&family=Russo+One&family=Sevillana&family=Seymour+One&display=swap" 
        rel="stylesheet">
</head>
<body>
<h1 class="pokemon">Pokemon</h1>
<h2 class="game">Tic-Tac-Toe</h2>


<div class="start-game">
    <h1 class="text-light">Choose your Pokemon!</h1>
    <div class="profile">
        <div class="img">
            <img src="treecko4.jpg" class="id" data-id="x">
            <img src="mudkip-2.gif" class="id" data-id="y">
        </div>
        <div class="img">
            <img src="torchic.gif" class="id" data-id="x2">
            <img src="pikachu.gif" class="id" data-id="y2">
        </div>
    </div>

    <button class="primary-btn" id="startBtn">Press Start</button>
</div>

<!-- Game Board -->

<div class="container">
    <div class="board" id="board">
        <div class="block "data-cell></div>
        <div class="block "data-cell></div>
        <div class="block "data-cell></div>
        <div class="block "data-cell></div>
        <div class="block "data-cell></div>
        <div class="block "data-cell></div>
        <div class="block"data-cell></div>
        <div class="block"data-cell></div>
        <div class="block"data-cell></div>
       <!-- <div class="block"data-cell></div>
        <div class="block"data-cell></div>
        <div class="block"data-cell></div> -->
    </div>
</div>


<!----------- Draw Screen --------->

 <div class="draw-msg">
<div class="draw">
    <h1 class="text-center">Draw</h1>
</div>
<button id="drawBtn" class="primary-btn">Play Again</button>
</div>

<!------------- Winner Screen ----------------->
<div class="winner-msg">
    <h1 class="text-center">Winner!</h1>
    <div class="winner"></div>
    <button id="restartBtn" class="primary-btn">Restart</button>
</div>

<script src="script.js"></script>
</body>
</html>
